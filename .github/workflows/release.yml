---
name: ğŸ“¦ Release

on:
  push:
    branches:
      - main # æ­£å¼å‘å¸ƒåˆ†æ”¯
    tags:
      - "*"

# æ·»åŠ å·¥ä½œæµçº§åˆ«çš„æƒé™
permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write
  statuses: write
  checks: write
  id-token: write

env:
  tag: ${{ github.event.head_commit.id }}
  version: ${{ github.ref_name }}
  is_prerelease: ${{ github.ref == 'refs/heads/pre' }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install Dependencies
        run: pnpm install

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Build
        run: pnpm build:content

      - name: Bump version
        id: version
        run: |
          cd packages/cosy-content
          # è·å–å½“å‰ç‰ˆæœ¬å·
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          # ç›´æ¥ç”¨Node.jsè„šæœ¬ä¿®æ”¹ç‰ˆæœ¬å·
          NEW_VERSION=$(node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            const [major, minor, patch] = pkg.version.split('.').map(Number);
            pkg.version = \`\${major}.\${minor}.\${patch + 1}\`;
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\\n');
            console.log(pkg.version);
          ")
          # è®¾ç½®è¾“å‡ºå˜é‡
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

      - name: Commit changes
        run: |
          cd packages/cosy-content
          git pull
          git add package.json
          git commit -m "ğŸ¨ Chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag "v${{ steps.version.outputs.new_version }}"
          git push
          git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.new_version }}"
          name: "v${{ steps.version.outputs.new_version }}"
          body: |
            ## @coffic/cosy-content v${{ steps.version.outputs.new_version }}

            ä» v${{ steps.version.outputs.current_version }} å‡çº§åˆ° v${{ steps.version.outputs.new_version }}

            ### å˜æ›´å†…å®¹
            - è‡ªåŠ¨å‘å¸ƒæ–°ç‰ˆæœ¬
            - åŒ…å«æœ€æ–°çš„ä»£ç å˜æ›´
          draft: false
          prerelease: false
